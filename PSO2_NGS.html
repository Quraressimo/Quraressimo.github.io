<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PSO2 NGS</title>
    <link rel="stylesheet" href="CSS/style.css">
    <script src="JS/script.js"></script>
</head>

<body onload="navi(), footer()">
    <header id="header_nav"></header>
    <main>
        <section id ="quest">
            <article>
                <fieldset>
                    <legend><h1>일일 퀘스트</h1></legend>
                    <ul>
                        <li><label><input type="checkbox">야채/과일/고기/어패류 수집</label></li>
                        <li><label><input type="checkbox">푸드 스탠드/퀵 푸드 만들기</label></li>
                        <li><label><input type="checkbox">전투 구역 사냥</label></li>
                        <li><label><input type="checkbox">루시엘 탐험 클리어</label></li>
                        <li><label><input type="checkbox">리전 마그 이용</label></li>
    
                        <li><label><input type="checkbox">크리에이트 스페이스(1250p)</label></li>
                        <li><label><input type="checkbox">굿 잡 보내기 5번</label></li>
                    </ul>
                    <h4>리아메이 반복 사이드</h4>
                    <ul> 
                        <li><label><input type="checkbox">레어/(Lv.15이상) 에너미 토벌</label></li>
                        <li><label><input type="checkbox">트라이얼 클리어</label></li>
                        <li><label><input type="checkbox">PSE버스트 관측</label></li>
                        <li><label><input type="checkbox">포마즈/알터즈/돌즈 토벌</label></li>
                        <li><label><input type="checkbox">야채/과일/광석/어패류 수집</label></li>
                    </ul>
                </fieldset>
            </article>
            <article>
                <fieldset>
                    <legend><h1> 주간 퀘스트 </h1></legend>
                    <ul>
                        <li><label><input type="checkbox">루시엘 클리어 제네시스 50000p 회차당 2000p</label></li>
                        <li><label><input type="checkbox">야채/과일/고기/어패류 수집집</label></li>
                    </ul>
                </fieldset>
            </article>
            <article>
                <fieldset>
                    <legend><h1> PSO2의 날 매월 1~3/21~23일 </h1></legend>
                    <ul>
                        <li><label><input type="checkbox">컨테이너 [녹] 파괴 22개</label></li>
                        <li><label><input type="checkbox">컨테이너 [금] 파괴 2개</label></li>
                        <li><label><input type="checkbox">광석 조달 22개</label></li>
                        <li><label><input type="checkbox">드레드 에너미 토벌 2마리</label></li>
                        <li><label><input type="checkbox">포마즈/알터즈/돌즈 토벌</label></li>
                        <li><label><input type="checkbox">트라이얼 클리어</label></li>
                    </ul>
                </fieldset>
            </article>
        </section>
        <section>
            <h1> 각종 링크 </h1>
            <article>
                <h2><a href="https://pso2.com/">PSO2 공식 홈페이지</a></h2><br>
                <hr>
                <a href="https://map.pso2.ru/">맵 지도</a><br>
                <a href="https://ngs.logue.dev/">NGS 툴</a><br>
                <a href="https://pso2roboarks.jp/ngs/gathering-material#tool">게더링 툴</a><br>
                <hr>
            </article>
            <article>
                <h2><a href="https://arca.live/b/pso2" rel="noopener noreferrer" target="_blank">아카라이브 PSO2 채널</a></h2><br>
                <a href="https://arca.live/b/pso2/71721297" rel="noopener noreferrer" target="_blank">(데이터 주의, 움짤) 뉴비인데 외노자가 뭐예요?</a><br>
                <a href="https://arca.live/b/pso2/112268733" rel="noopener noreferrer" target="_blank">덱베 수입 확인하는 프로그램</a><br>
                <a href="https://arca.live/b/pso2/45119396" rel="noopener noreferrer" target="_blank">타 프로그램으로 레인저 위크 바렛 쉽게 관리하기</a><br>
                <a href="https://arca.live/b/pso2/123220884" rel="noopener noreferrer" target="_blank">PSO2 GPT 1.3.1</a><br>
                <a href="https://arca.live/b/pso2/121403930" rel="noopener noreferrer" target="_blank"></a><br>
                <hr>
            </article>
            <article>
            <h2>명령어</h2>
                /ms(숫자): 마이 세트 (숫자)번으로 변경<br>
                /mpal(숫자): 메인 팔레트 (숫자)번으로 변경<br>
            </article>
        </section>
    </main>
    <footer id="footer"></footer>
</body>
</html>
